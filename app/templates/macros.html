{% macro displayNewsourceList(newsource_list)%}
<div class="container-fluid">
    <div class="row">
    {% for newsource in newsource_list %}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <a href="{{newsource.url}}" target="_blank">
                        <h5 class="source_title">{{newsource.name}}</h5>
                    </a>
                    <hr>
                    <div class="panel-body">
                        <p>{{newsource.description|truncate(150)}}</p>
                        <a href="/articles/{{newsource.id}}&40">View Articles</a>
                    </div>
                </div>
            </div>
    {% endfor %}
    </div>
</div>
{% endmacro %}
